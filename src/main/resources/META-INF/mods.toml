modLoader="javafml" #mandatory
loaderVersion="${loader_range}" #mandatory 
license="LGPL3"
issueTrackerURL="" #optional
[[mods]] #mandatory
modId="tjojo" #mandatory
version="${version}" #mandatory
displayName="Tinkers of the Past" #mandatory
#updateJSONURL="https://change.me.example.invalid/updates.json" #optional
displayURL="" #optional
logoFile="tjojo.png" #optional
#credits="Thanks for this example mod goes to Java" #optional
authors="Zeml" #optional
description='''
A mod bridge that adds compatibility between Jojo: Ripples of the Past mod and tinkers construct
T'Delight was used as template to do this addon
'''
[[dependencies.tjojo]] #optional
    # the modid of the dependency
    modId="forge" #mandatory
    # Does this dependency have to exist - if not, ordering below must be specified
    mandatory=true #mandatory
    # The version range of the dependency
    versionRange="${forge_range}" #mandatory
    # An ordering relationship for the dependency - BEFORE or AFTER required if the relationship is not mandatory
    ordering="NONE"
    # Side this dependency is applied on - BOTH, CLIENT or SERVER
    side="BOTH"
# Here's another dependency
[[dependencies.tjojo]]
    modId="minecraft"
    mandatory=true
    versionRange="${minecraft_range}"
    ordering="NONE"
    side="BOTH"
[[dependencies.tjojo]]
    modId="mantle"
    mandatory=true
    versionRange="${mantle_range}"
    ordering="NONE"
    side="BOTH"
[[dependencies.tjojo]]
    modId="tconstruct"
    mandatory=true
    versionRange="${tconstruct_range}"
    ordering="NONE"
    side="BOTH"
[[dependencies.tjojo]]
    modId="jojo"
    mandatory=true
    versionRange="[0.2.2,0.3)"
    ordering="AFTER"
    side="BOTH"